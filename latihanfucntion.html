<body>
    <script>
        const LPersegi = (p, l)=>{
            let total;
            total = p * l
            return total
        }
     console.log (LPersegi (18,9))
     console.log (LPersegi (24,12))

     const LSegitiga = ( a,t)=>{
        let total;
        total=1/2* a*t
        return total 

     }
     console.log(LSegitiga(30,4))
     console.log(LSegitiga(23,2))

     const lingkaran = ( r,phi)=>{
        let total;
        total=r*r*phi
        return total 

     }
     console.log(lingkaran(24,3.14))
     console.log(lingkaran(53,3.14))

     const Lpersegi = (s,s1)=>{
        let total;
        total= s*s1
        return total 

     }
     console.log(Lpersegi(50,50))
     console.log(Lpersegi(25,25))

     const belahketupat = (d1,d2)=>{
        let total;
        total=1/2*d1*d2
        return total 

     }
     console.log(belahketupat(28,2))
     console.log(belahketupat(16,11))

    </script>
